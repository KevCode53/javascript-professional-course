<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clousures</title>
</head>
<body>
  <a href="./">Go back</a>
  <p><em>Abre la consola</em></p>
  <h2>this se refiere a un objeto. Ese objeto es el que actualmente está ejecutando un pedazo de código</h2>

  <script>
    // this en el scope global
    console.log(`this: ${this}`)
    // this en el scope de una function
    function whoIsThis() {
      return this
    }
    console.log(`whoIsThis(): ${whoIsThis()}`) // cuando ejecutas directamente se le asigna a window
    // this en el scope de una funcion en strict mode
    function whoIsThisStrict() {
      "use strict"
      return this
    }
    console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`) 
    // this en el contexto de un objeto
    const person = {
      name: 'Kevin',
      saludar: function() {
        console.log(`Hola soy ${this.name}`)
      }
    }
    person.saludar()
    // this cuando sacamos a una funcion de un objeto
    const accion = person.saludar;
    accion()
    // this en el contexto de una clase
    function Person(name){
      // this = {}
      this.name = name;
    }
    Person.prototype.saludar = function(){
      console.log(`Me llamo ${this.name}`)
    }
    const angela = new Person('Angela')
    angela.saludar()
  </script>
</body>
</html>
